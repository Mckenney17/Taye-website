<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gig Overflow</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="item-1">
                <div class="logo">
                    <img src="./img/logo.png" alt="gig_overflow_logo">
                </div>
            </div>
            <div class="item-extra">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="item-2">
                <ul class='nav'>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">HOW IT WORKS</a></li>
                    <li><a href="#">TESTIMONIALS</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>
            </div>
            <div class="item-3">
                <button class="order-now-btn">ORDER NOW</button>
            </div>
        </div>
        <div class='landing-page'>
            <div class="landing-contents">
                <div class="item-1">
                    <div class="landing-left-content">
                        <p>Delivering Deliciousness</p>
                        <p>Ordering Food from Your Favourite Resturant is just a <span>Click</span> Away <img
                                src="./img/pointer.png" alt=""> </p>
                        <div class="ctas">
                            <button class='get-started'>GET STARTED</button>
                            <button class='order-now'>ORDER NOW</button>
                        </div>
                    </div>
                </div>
                <div class="item-2">
                    <div class="order-form">
    
                    </div>
                </div>
            </div>

        </div>
