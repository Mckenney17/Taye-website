<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="../css/orderStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="order-form">
            <!-- order form section -->
            <form action=".">
                <p class="form-title">Order Now!</p>
                <div class="field">
                    <input type="text" name='fullname' id='fullname' placeholder="Full Name" required>
                </div>
                <div class="field">
                    <input type="tel" name='phonenumber' id='phonenumber' placeholder="Phone Number" required>
                </div>
                <div class="field">
                    <input type="email" name='email' id='email' placeholder="E-mail">
                </div>
                <div class="field">
                    <input type="text" name='fulladdress' id='fulladdress' placeholder="Full Address" required>
                </div>
                <div class="field">
                    <input disabled type="text" name='main-dish' id='main-dish' placeholder="Main Dish" required>
                    <input type="text" name='main-dish-amount' id='main-dish-amount' placeholder="Amount(Naira)" required>
                    <span id="main-dish-modal-trigger"></span>
                </div>
                <div class="field">
                    <input disabled type="text" name='side-dish' id='side-dish' placeholder="Side Dish">
                    <input type="text" name='side-dish-amount' id='side-dish-amount' placeholder="Amount(Naira)">
                    <span id="side-dish-modal-trigger"></span>
                </div>
                <div class="notice">Total Order must not be less than 500 Naira</div>
                <button type="submit">PLACE YOUR ORDER</button>
            </form>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
